<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
    <title>公交路线规划－使用默认样式</title>
    <link rel="stylesheet" href="http://cache.amap.com/lbs/static/main.css?v=1.0"/>
     <script type="text/javascript"
            src="http://webapi.amap.com/maps?v=1.3&key=9ddd6a45bb2946d784a0c4bdd8bb5e15"></script>
</head>
<body>
<div id="mapContainer"></div>
<script type="text/javascript">
    // 创建地图
    var map = new AMap.Map("mapContainer", {
        resizeEnable: true,
        center: [121.5105710000, 31.2889600000],//地图中心点
        zoom: 13 //地图显示的缩放级别
    });

    // 创建多个标记点
    var lnglats=[//也可以使用LngLat对象
        [121.507891, 31.28795], [121.5109710000, 31.2889600000]
    ];
    for(var i = 0, marker; i < lnglats.length; i++){
        marker=new AMap.Marker({
            position:lnglats[i],
            map:map,
            label: {
                content: 'lalala',
                offset: (-5, -5)
            }
        });
        marker.content = '<button>click me</button>';
        //给Marker绑定单击事件
        marker.on('click', markerClick);
    }
    map.setFitView();

    // 设置标记点点击后触发事件
    var infoWindow = new AMap.InfoWindow();
    function markerClick(e){
        infoWindow.setContent(e.target.content);
        infoWindow.open(map, e.target.getPosition());
    }


</script>
 <!-- <script type="text/javascript" src="http://webapi.amap.com/demos/js/liteToolbar.js"></script> -->

</body>
</html>
